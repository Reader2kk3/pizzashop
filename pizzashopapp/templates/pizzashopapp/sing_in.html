{% extends 'pizzashopapp/base_singup.html' %}
{% load bootstrap3 %}

{% block title %}Войти{% endblock %}

{% block heading %} Пиццерия - страница входа! {% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-red">Авторизоваться</button>
    </div>
</form>
<a href="{% url 'pizzashop_sing_up' %}">Зарегистрировать пиццерию</a>
{% endblock %}
